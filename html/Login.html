<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Css/main.css" />
    <link rel="stylesheet" href="../Css/AuthenticationMediaQuery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="AuthenticationSection">
      <section id="Authentication">
        <div class="container">
          <div class="login">
            <div class="logincontainer">
              <div class="leftcontainer">
                <div class="image">
                  <img src="../image/Logo.png" alt="" />
                </div>
                <div class="LoginDetails">
                  <h3>Sign in</h3>
                  <h4>Please Kindly Fill up the form!</h4>
                  <div class="form">
                    <div class="Username">
                      <input
                        type="text"
                        name=""
                        id=""
                        placeholder="Email or Username"
                      />
                    </div>

                    <div class="Password">
                      <div class="Passwordinput">
                        <input
                          type="text"
                          name=""
                          id=""
                          placeholder="Password"
                        />
                        <i class="fas fa-eye-slash"></i>
                      </div>
                    </div>
                    <div class="Reminder">
                      <div class="Rememberme">
                        <input type="checkbox" id="RememberMe" />
                        <label for="RemeberMe">Remember Me</label>
                      </div>
                      <div class="Forget">
                        <a href="">Forgot Password?</a>
                      </div>
                    </div>
                    <div class="submit">
                      <button>Login</button>
                    </div>
                    <div class="createanaccount">
                      <p>Create an Account?</p>
                      <a href=""><p>Sign up</p></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="rightcontainer">
                <div class="bg-image">
                  <h1>Hello, friend</h1>
                  <p>Enter your detail and start a jouney with us.</p>
                  <a href=""><button>Sign up</button> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
